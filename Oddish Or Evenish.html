<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddish Or Evenish</title>
</head>

<body>
    <h1 id="odd/even"></h1>

    <script>



        function oddishOrEvenish() {

            var data = prompt("Enter a valid value: ");

            let result = 0;
            let num = parseInt(data);
            let numString = num.toString();
            let digit;
            console.log(typeof (num))

            if (num >= 0) {


                for (let i = 0; i < numString.length; i++) {
                    digit = num % 10
                    result = result + digit;
                    num = Math.floor(num / 10);

                }


                if (result % 2 == 0) {
                    document.getElementById('odd/even').innerHTML = "EVEN";

                } else {
                    document.getElementById('odd/even').innerHTML = "ODD";
                }
            } else {
                alert("Error: Make sure you enter a valid value!");
                oddishOrEvenish();
            }




        }



        oddishOrEvenish();

    </script>
</body>

</html>
